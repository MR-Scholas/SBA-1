<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Spinning</title>
        <meta name="Food, spinning." content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<!--Start of Navbar -->
        <div class="navbar">
            <div class="navLeft">
                <a href="index.html"><img src="home.png" alt="Food List" class="home"></a>
            </div>
            <div class="navCenter">
                <img src="cosmic.gif" alt="burger" class="logo">
            </div>
            <div class="navRight">
                <a href="sweets.html"><img src="shortcake.png" alt="Dessert List" class="shortcake"></a>
            </div>
        </div>
<!-- End of Navbar -->
<!-- Start of Body -->
        <div class="flexPage">
            
            <div class="columnLeft">
                <h1>Sandwich List</h1>
                <table>
                    <tr>
                        <th>Sandwich</th>
                        <th>Rating</th>
                    </tr>
                    <tr>
                        <td><img src="food/Sandwich/1.gif" alt="1" class="food"></td>
                        <td><input type="radio" name="1R">Like</input><br/><input type="radio" name="1R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/Sandwich/2.gif" alt="2" class="food"></td>
                        <td><input type="radio" name="2R">Like</input><br/><input type="radio" name="2R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/Sandwich/3.gif" alt="3" class="food"></td>
                        <td><input type="radio" name="3R">Like</input><br/><input type="radio" name="3R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/Sandwich/4.gif" alt="4" class="food"></td>
                        <td><input type="radio" name="4R">Like</input><br/><input type="radio" name="4R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/Sandwich/5.gif" alt="5" class="food"></td>
                        <td><input type="radio" name="5R">Like</input><br/><input type="radio" name="5R">Dislike</input></td>
                    </tr>
                </table>
            </div>
            
            
            
            <div class="columnCenter">
                <h1>What is your favorite sandwich?</h1><br/>
                <form>
                    <input type="text" placeholder="Favorite Sandwich">
                    <input type="submit" value="Submit">
                </form>
            </div>
            
            
            
            <div class="columnRight">
                <img src="shine.png" alt="" class="spinner">
                <img src="sandwich.png" alt="" class="winner">
            </div>

        <script src="app.js" async defer></script>
    </body>
</html>
