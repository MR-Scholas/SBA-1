<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Spinning</title>
        <meta name="Food, spinning." content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<!--Start of Navbar -->
        <div class="navbar">
            <div class="navLeft">
                <a href="sandwich.html"><img src="sandwich.png" alt="Sandwich List" class="sandwich"></a>
            </div>
            <div class="navCenter">
                <img src="cosmic.gif" alt="burger" class="logo">
            </div>
            <div class="navRight">
                <a href="sweets.html"><img src="shortcake.png" alt="Dessert List" class="shortcake"></a>
            </div>
        </div>
<!-- End of Navbar -->
<!-- Start of Body -->
        <div class="flexPage">
            
            <div class="columnLeft">
                <h1>Food List</h1>
                <table>
                    <tr>
                        <th>Food</th>
                        <th>Rating</th>
                    </tr>
                    <tr>
                        <td><img src="food/1.gif" alt="1" class="food"></td>
                        <td><input type="radio" name="1R">Like</input><br/><input type="radio" name="1R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/2.gif" alt="2" class="food"></td>
                        <td><input type="radio" name="2R">Like</input><br/><input type="radio" name="2R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/3.gif" alt="3" class="food"></td>
                        <td><input type="radio" name="3R">Like</input><br/><input type="radio" name="3R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/4.gif" alt="4" class="food" id="grubhub"></td>
                        <td><input type="radio" name="4R">Like</input><br/><input type="radio" name="4R">Dislike</input></td>
                    </tr>
                    <tr>
                        <td><img src="food/5.gif" alt="5" class="food"></td>
                        <td><input type="radio" name="5R">Like</input><br/><input type="radio" name="5R">Dislike</input></td>
                    </tr>
                </table>
            </div>
            
            
            
            <div class="columnCenter">
                <h1>What is your favorite food?</h1><br/>
                <form>
                    <input type="text" placeholder="Favorite Food">
                    <input type="submit" value="Submit">
                </form>
            </div>
            
            
            
            <div class="columnRight">
                <h1>Sandwich or Dessert?</h1>
                <form>
                    <select name="sandes" id="">
                        <option value="sandwich">Sandwich</option>
                        <option value="dessert">Dessert</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
                <div class="sandwichvscake">
                    <img src="sandwich.png" alt="Sandwich" class="sandwichvs">
                    <img src="shortcake.png" alt="" class="shortcakevs">
                </div>
            </div>

        <script src="app.js" async defer></script>
    </body>
</html>
